<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Finance</title>
</head>

<body>
    <section class="side-left">
        <div class="logo">
            <img src="assets/images/logoTitle.png" alt="">
        </div>

        <div class="title-left">
            <h1>Simule o seu <strong>financiamento</strong></h1>
            <p>Escolha as melhores condições para o financiamento do seu veículo.</p>
        </div>

        <div class="car">
            <img src="assets/images/car.png" alt="">
        </div>
    </section>

    <div class="ellipseArrow">
        <img src="assets/images/ellipseArrow.png" alt="">
    </div>

    <section class="side-right">
        <div class="title-right">
            <img src="assets/images/emojis.png" alt="">
            <p>Preencha os campos e simule o seu financiamento.</p>
        </div>

        <div>
            <form action="">
                <fieldset>
                    <label for="valor">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="Digite um valor" required>
                </fieldset>

                <fieldset>
                    <select name="" id="">
                        <option value="" disabled selected>Selecione um banco</option>
                        <option value="">Caixa</option>
                        <option value="">Santander</option>
                        <option value="">Bradesco</option>
                        <option value="">Itaú</option>
                        <option value="">Nubank</option>
                        <option value="">Inter</option>
                    </select>
                </fieldset>

                <fieldset>
                    <select name="" id="">
                        <option value="" disabled selected>Em quantos meses?</option>
                        <option value="">6</option>
                        <option value="">12</option>
                        <option value="">24</option>
                        <option value="">68</option>
                    </select>
                </fieldset>

                <button>Simular o financiamento</button>
            </form>
        </div>
    </section>


    <a href="pages/parcela.html" target=" _blank" rel="noopener noreferrer">Oi</a>
</body>

</html>
