<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Finance</title>
</head>

<body>
    <section class="side-left">
        <div class="logo">
            <img src="assets/images/logoTitle.png" alt="">
        </div>

        <div class="title-left">
            <h1>Simule o seu <strong>financiamento</strong></h1>
            <p>Escolha as melhores condições para o financiamento do seu veículo.</p>
        </div>

        <div class="car">
            <img src="assets/images/car.png" alt="">
        </div>

        <div class="ellipseArrow">
            <img src="assets/images/ellipseArrow.png" alt="">
        </div>
    </section>

    <section class="side-right">
        <div class="title-right">
            <img src="assets/images/emojis.png" alt="">
            <p>Preencha os campos e simule o seu financiamento.</p>
        </div>

        <div>
            <form action="">
                <fieldset>
                    <label for="value">Valor</label>
                    <input type="text" name="value" id="value" placeholder="Digite um valor" required>
                </fieldset>

                <fieldset>
                    <select name="bank" id="bank">
                        <option value="" class="placeholder" disabled selected hidden>Selecione um banco</option>
                        <option value="caixa">Caixa</option>
                        <option value="santander">Santander</option>
                        <option value="bradesco">Bradesco</option>
                        <option value="itau">Itaú</option>
                        <option value="nubank">Nubank</option>
                        <option value="inter">Inter</option>
                    </select>
                </fieldset>

                <fieldset>
                    <select name="months" id="months">
                        <option value="" class="placeholder" disabled selected hidden>Em quantos meses?</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                        <option value="72">72</option>
                    </select>
                </fieldset>

                <button id="simulator">Simular o financiamento</button>
                <a href="pages/parcela.html" target=" _blank" rel="noopener noreferrer">Pagina 2</a>
            </form>
        </div>
    </section>
</body>

</html>
